<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <main>
            <div class="calculator__box">
                <article>
                    <div class="article__title"><h3>Bill</h3><p>Can't be zero</p></div>
                    <div class="input__container">
                        <img id="dollar" src="images/icon-dollar.svg" alt="">
                        <input class= "input--number input--bill" type="number" placeholder="0">
                    </div>
                </article>
                <section>
                    <div class="section__title"><h3>Select Tip %</h3><p>Can't be zero</p></div>
                    <div class="tip__container">
                        <div class="radio__container">
                            <input class="radio" type="radio" id="five" name="tip" value="5">
                            <label for="five">5%</label>
                        </div>
                        <div class="radio__container">
                            <input class="radio" type="radio" id="ten" name="tip" value="10">
                            <label for="ten">10%</label>
                        </div>
                        <div class="radio__container">
                            <input class="radio" type="radio" id="fifteen" name="tip" value="15">
                            <label for="fifteen">15%</label>
                        </div>
                        <div class="radio__container">
                            <input class="radio" type="radio" id="twentyfive" name="tip" value="25">
                            <label for="twentyfive">25%</label>
                        </div>
                        <div class="radio__container">
                            <input class="radio" type="radio" id="fifty" name="tip" value="50">
                            <label for="fifty">50%</label>
                        </div>
                        <div class="radio__container radio__container--custom unchecked">
                            <input class="radio" type="radio" id="custom" name="tip" value="custom">
                            <label for="custom">
                                Custom
                            </label>
                        </div>
                        <div class="radio__container radio__container--custom checked">
                            <input class= "input--number input--custom" type="number" placeholder="Custom">
                        </div>
                        
                    </div>
                </section>
                <article>
                    <div class="article__title"><h3>Number of People</h3><p>Can't be zero</p></div>
                    <div class="input__container">
                        <img id="person" src="images/icon-person.svg" alt="">
                        <input class= "input--number input--people" type="number" placeholder="0">
                    </div>
                </article>
            </div>
            <div class="result__box">
                <article>
                    <h3>Tip Amount <br>
                        <span> / person</span>
                    </h3>
                    <div class="result__box--tip"><img class="dollar" src="images/icon-dollar.svg" alt=""><p>0.00</p></div>
                </article>
                <article>
                    <h3 id="total">Total <br>
                        <span> / person</span>
                    </h3>
                    <div class="result__box--total"><img class="dollar" src="images/icon-dollar.svg" alt=""><p>0.00</p></div>
                </article>
                <div class="reset__button "><button>Reset</button></div>
            </div>
        </main>
    </div>
</body>
</html>
